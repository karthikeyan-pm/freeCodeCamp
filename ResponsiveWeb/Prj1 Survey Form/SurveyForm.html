<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css"></link>
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <main>
      <div id="form-panel">
        <form id="survey-form">
          <div>
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required />
          </div>

          <div>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required />
          </div>

          <div>
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" name="number" id="number" min="10" max=99 placeholder="Age" pattern="[0-9]{2}" required />
          </div>
          
          <div>
            <label for="dropdown" id="dropdown-label">
              Which options best describes your current role? 
            </label>
            <select name="dropdown" id="dropdown">
              <option value="0" disabled selected>Select current role</option>
              <option value="1" >Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </div>
          

          <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>

              <label for="recommendation-yes">
                <input type="radio" name="recommendation" id="recommendation-yes" value="yes">
                Definitely
              </label>

              <label for="recommendation-maybe">
                <input type="radio" name="recommendation" id="recommendation-maybe" value="maybe">
                Maybe
              </label>

              <label for="recommendation-no">
                <input type="radio" name="recommendation" id="recommendation-no" value="no">
                Not sure
              </label>
          </fieldset>

          <div>
            <label for="favorite">
              What is your favorite feature of freeCodeCamp?
            </label>
            <select name="favorite" id="favorite">
              <option value="0" disabled>Select an option</option>
              <option value="1">Challenges</option>
              <option value="2" selected>Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </div>
          
          <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>

            <label for="frontend-projects">
              <input type="checkbox" name="frontend-projects" id="frontend-projects" value="frontend-projects" />
              Front-end Projects
            </label>

            <label for="backend-projects">
              <input type="checkbox" name="backend-projects" id="backend-projects" value="backend-projects" />
              Back-end Projects
            </label>

            <label for="fdata-visualization">
              <input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization" />
              Data Visualization
            </label>

            <label for="challenges">
              <input type="checkbox" name="challenges" id="challenges" value="challenges" />
              Challenges
            </label>

            <label for="open-source-community">
              <input type="checkbox" name="open-source-community" id="open-source-community" value="open-source-community" />
              Open Source Community
            </label>

            
            <label for="gitter-help-rooms">
              <input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms" value="gitter-help-rooms" /> 
              Gitter help rooms
            </label>

            <label for="videos">
              <input type="checkbox" name="videos" id="videos" value="videos" /> 
              Videos
            </label>

            <label for="city-meetups">
              <input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups" />
              City Meetups
            </label>

            <label for="wiki">
              <input type="checkbox" name="wiki" id="wiki" value="wiki" /> 
              Wiki
            </label>

            <label for="forum">
              <input type="checkbox" name="forum" id="forum" value="forum" />
              Forum
            </label>

            <label for="additional-courses">
              <input type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses" /> 
              Additional Courses
            </label>
          </fieldset>
          
          <div>
            <label for="comments">
              Any comments or suggestions?
            </label>
            <textarea name="comments" id="comments" placeholder="Enter your comment here..." rows="5" cols="30"></textarea>
          </div>

          <button type="submit" name="submit" id="submit">Submit</button>

        </form>
      </div>
    </main>
  </body>
</html>
